# ============================================
# CONFIGURACIÓN PARA TESTS
# ============================================

# Banner de inicio (desactivado para limpieza)
quarkus.banner.enabled=false

# ============================================
# CONFIGURACIÓN DE LOGGING PARA TESTS
# ============================================

# Nivel de log general: INFO
quarkus.log.level=INFO

# Nivel de log específico para el paquete de la aplicación: DEBUG
quarkus.log.category."com.empresa.financiera".level=DEBUG

# ============================================
# CONFIGURACIÓN DE SCHEDULER PARA TESTS
# ============================================

# Habilitar scheduler para que los jobs se ejecuten automáticamente
# Esto asegura que el contexto Vert.x esté disponible para las operaciones reactivas
quarkus.scheduler.enabled=true

# ============================================
# CONFIGURACIÓN DE BASE DE DATOS POSTGRESQL REACTIVE PARA TESTS
# ============================================

# Tipo de base de datos: PostgreSQL para tests (más compatible con Hibernate Reactive)
quarkus.datasource.db-kind=postgresql

# Habilitar dev services para PostgreSQL (configura automáticamente el pool reactivo)
# Dev services iniciará un contenedor PostgreSQL automáticamente para los tests
quarkus.datasource.devservices.enabled=true

# Estrategia de generación de esquema: drop-and-create (recrea el esquema en cada inicio)
quarkus.hibernate-orm.database.generation=drop-and-create

